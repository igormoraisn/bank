<div class="row mt-5">
    <div class="col-md-12">
        <!--Card-->
        <div class="card card-cascade narrower mt-5">
            <!--Card image-->
            <div class="view gradient-card-header blue darken-2">
                <h4 class="h4-responsive text-white">Verificar Saldo</h4>
            </div>
            <div class="card-body">
            <!--Body-->
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="md-form form-sm ">
                        Conta:
                        <input type="text" required
                               [(ngModel)]="account" id="account" name="account" class="form-control" #model="ngModel" ngModel>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-success" *ngIf="successMessagebool">
                    <strong>{{successMessage}}</strong>
                  </div>
                  <div class="col-lg-12 col-sm-12 col-xs-12 alert alert-danger" *ngIf="failedMessagebool">
                    <strong>{{failedMessage}}</strong>
                  </div>
                  <div class="text-center mt-2">
                    <button class="btn btn-info waves-light" type="submit" (click)="getBalance()" [disabled]="!isFormValid()" mdbWavesEffect>Ver</button>
                    <button class="btn btn-danger waves-light" type="submit" (click)="clearData()" mdbWavesEffect>Limpar</button>
                  </div>
                </form>
              </div>
              <!--/.Card content-->
        </div>
        <!--/.Card-->
      </div>
  </div>
</div>
